<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unsubscribe - Hacker Digest</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap"
            rel="stylesheet"
        />
        <link href="/style.css" rel="stylesheet" />
        <style>
            .email {
                font-family: monospace;
                font-size: 0.9em;
                background-color: rgba(0, 0, 0, 0.06);
                padding: 2px 6px;
                border-radius: 4px;
            }

            .actions {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                align-items: center;
                margin-top: 32px;
                font-size: 20px;
            }

            .cancel {
                color: rgb(7, 54, 66);
            }

            @media (prefers-color-scheme: dark) {
                html,
                body {
                    background-color: rgb(42, 42, 42);
                    color: rgb(255, 254, 242);
                }

                .cancel {
                    color: rgb(255, 254, 242);
                }

                .email {
                    background-color: rgba(255, 255, 255, 0.1);
                }
            }
        </style>
    </head>

    <body>
        <h1>Unsubscribe from Hacker Digest</h1>
        <p>
            Are you sure you want to unsubscribe
            <span class="email">{{ email }}</span>?
        </p>
        <div class="actions">
            <form method="POST" action="/api/unsubscribe?token={{ token }}">
                <button type="submit">Yes, unsubscribe me</button>
            </form>
            <a href="https://hndigest.samshadwell.com" class="cancel"
                >No, take me back</a
            >
        </div>
    </body>
</html>
