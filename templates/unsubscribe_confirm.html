<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" sizes="any" />
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unsubscribe - Hacker Digest</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="/style.css" rel="stylesheet" />
        <style>
            .actions {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                align-items: center;
                margin-top: 32px;
                font-size: 20px;
            }

            .actions button {
                margin-top: 0;
            }

            .cancel {
                color: var(--fg);
            }
        </style>
    </head>

    <body>
        <h1>Unsubscribe from Hacker Digest</h1>
        <p>
            Are you sure you want to unsubscribe
            <span class="monospace">{{ email }}</span>?
        </p>
        <div class="actions">
            <form method="POST" action="/api/unsubscribe?token={{ token }}">
                <button type="submit">Yes, unsubscribe me</button>
            </form>
            <a href="https://hndigest.samshadwell.com" class="cancel"
                >No, take me back</a
            >
        </div>
    </body>
</html>
